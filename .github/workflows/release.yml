name: Release on Merge to Main

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permissions

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract Version
      id: get_version
      run: |
        echo "VERSION=$(python -c 'from llamphouse import __version__; print(__version__)')" >> $GITHUB_ENV

    - name: Build the package
      run: |
        python -m build

    - name: Extract changelog
      id: changelog
      run: |
        RELEASE_NOTES=$(sed -n "/## v${{ env.VERSION }}/,/## v/p" CHANGELOG.md | sed '$d')
        echo "RELEASE_BODY=$RELEASE_NOTES" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: "Release v${{ env.VERSION }}"
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false

